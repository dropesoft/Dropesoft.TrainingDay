{namespace hh=Posit\HtmlHelper\ViewHelper}
<f:layout name="Default" />
<f:section name="Title"><f:translate id="trainingPlan.index-title"/></f:section>
<f:section name="Content">
    <table class="table">
        <thead>
        <tr>
            <th><f:translate id="user.username">Username</f:translate></th>
            <th>&nbsp;</th>
        </tr>
        </thead>
    <f:for each="{trainingPlans}"  as="trainingPlan">
        <tr>
            <td><i class="icon-user icon-white"></i>{trainingPlan.title}</td>
            <td>
                <f:link.action action="edit" arguments="{trainingPlan: trainingPlan}" class="btn btn-primary" title="{f:translate(id: 'user.edit')}">
                    <i class="fa fa-pencil"></i>
                </f:link.action>
                <f:link.action action="index" controller="TrainingDay" arguments="{trainingPlan: trainingPlan}" class="btn btn-primary" >
                    <i class="fa fa-bars"></i>
                </f:link.action>
            </td>
        </tr>
    </f:for>
    </table>


    <div class="button-bar">
        <f:security.ifAccess resource="Dropesoft.TrainingDay.New.TrainingPlanController">
            <f:link.action action="new" class="btn btn-primary"><f:translate id="trainingPlan.new-action"/></f:link.action>
        </f:security.ifAccess>
    </div>
</f:section>
